name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run tests
        run: ./gradlew test
      - name: Run tests
        run: ./gradlew build
      - name: JIB container build and publish
        uses: MathieuSoysal/jib-container-publish.yml@v2.1.5
        with:
          REGISTRY: docker.io  # Set to Docker Hub
          IMAGE_NAME: <your-dockerhub-username>/<your-image-name>  # Replace with your Docker Hub username and the desired image name
          tag-name: ${{ github.event.release.tag_name }}
          USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username
          PASSWORD: ${{ secrets.DOCKER_ACCESS_TOKEN }}  # Docker Hub access token
          java-version: 17  # Set the Java version you need
